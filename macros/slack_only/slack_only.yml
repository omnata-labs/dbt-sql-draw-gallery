version: 2

macros:
  - name: pig
    description: |
      This macro draws a pig!
      It's designed to be used within Slack, like so:
      ```
      update bitmap_pixels set colour=
      {{ '{{' }} pig(x=200,y=20,width=80) {{ '}}' }}
      ```
    arguments:
      - name: x
        type: number
        description: The x coordinate, this will be the middle of the pig
      - name: y
        type: number
        description: The y coordinate, this will be the base of the pig
      - name: width
        type: number
        description: The full diameter of the pig's body. Anything smaller than 40, the pig starts to look a bit wierd
